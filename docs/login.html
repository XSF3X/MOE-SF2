<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الإدارة | MOE SF2</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    :root { --primary: #0ea5e9; --bg: #f1f5f9; --text: #0f172a; }
    * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); min-height: 100vh; }
    .navbar { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
    .nav-btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; margin-left: 10px; font-weight:600;}
    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .card { background: #fff; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
    h2 { margin-top: 0; color: #1e293b; border-right: 5px solid var(--primary); padding-right: 15px; }
    input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; margin-bottom:10px;}
    .btn-add { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; width:100%; font-weight:700;}
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 12px; text-align: right; border-bottom: 1px solid #f1f5f9; }
    .action-btn { background: #fee2e2; color: #dc2626; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
</style>
</head>
<body>
<nav class="navbar">
    <div style="font-weight:800; font-size:20px;">⚙️ الإدارة</div>
    <div><button class="nav-btn" onclick="window.location.href='index.html'">الرئيسية</button><button class="nav-btn" style="background:#fee2e2;color:#dc2626" onclick="logout()">خروج</button></div>
</nav>
<div class="container">
    <div class="card">
        <h2>إضافة مستخدم</h2>
        <input id="username" type="text" placeholder="اسم المستخدم">
        <input id="password" type="text" placeholder="كلمة المرور">
        <select id="role"><option value="teacher">معلم</option><option value="admin">مدير</option></select>
        <button class="btn-add" onclick="addUser()">إضافة</button>
    </div>
    <div class="card">
        <h2>المستخدمين</h2>
        <table id="usersTable"><thead><tr><th>الاسم</th><th>الدور</th><th>الدخول</th><th>حذف</th></tr></thead><tbody id="tableBody"></tbody></table>
    </div>
</div>
<script>
const API = "https://moe-users.snh-saud.workers.dev/";
const user = JSON.parse(sessionStorage.getItem("loggedInUser") || "null");
if (!user || user.role !== "admin") window.location.href = "login.html";

async function loadUsers(){
    try {
        const res = await fetch(API); const data = await res.json();
        const tbody = document.getElementById("tableBody"); tbody.innerHTML = "";
        data.users.forEach(u => {
            tbody.innerHTML += `<tr><td>${u.username}</td><td>${u.role}</td><td>${u.loginCount||0}</td><td><button class="action-btn" onclick="deleteUser('${u.username}')">حذف</button></td></tr>`;
        });
    } catch(e){}
}
async function addUser(){
    const u = document.getElementById("username").value.trim().toLowerCase();
    const p = document.getElementById("password").value.trim();
    const r = document.getElementById("role").value;
    if(!u || !p) return Swal.fire('خطأ','بيانات ناقصة','warning');
    await fetch(API, { method:"POST", headers:{ "Content-Type": "application/json" }, body: JSON.stringify({ action:"add", username:u, password:p, role:r }) });
    Swal.fire('تم','تمت الإضافة','success'); loadUsers();
}
async function deleteUser(u){
    if(!confirm('حذف؟')) return;
    await fetch(API, { method:"DELETE", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ username:u }) });
    loadUsers();
}
function logout(){ sessionStorage.clear(); window.location.href="login.html"; }
loadUsers();
</script>
</body>
</html>
