<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | منصة الإنجاز</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        
        body {
            margin: 0;
            height: 100vh;
            /* خلفية فاتحة متدرجة */
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* دوائر جمالية في الخلفية */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite;
        }
        .shape-1 { width: 300px; height: 300px; background: rgba(14, 165, 233, 0.15); top: -50px; left: -50px; }
        .shape-2 { width: 400px; height: 400px; background: rgba(16, 185, 129, 0.15); bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .login-card {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08); /* ظل ناعم */
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo-box {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: #f8fafc;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }

        h2 { color: #0f172a; margin: 10px 0 5px; font-weight: 800; font-size: 24px; }
        p.sub { color: #64748b; font-size: 14px; margin-bottom: 30px; margin-top: 0; }

        .input-group { text-align: right; margin-bottom: 18px; }
        .input-group label { display: block; color: #334155; font-size: 13px; font-weight: 600; margin-bottom: 6px; }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #0f172a;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        .input-field:focus {
            border-color: #0ea5e9;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.3);
        }

        .footer { margin-top: 30px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="login-card">
    <div class="logo-box">
        <img src="teacher_logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2995/2995456.png'" alt="Logo">
    </div>
    <h2>تسجيل الدخول</h2>
    <p class="sub">نظام ملف الإنجاز - MOE SF2</p>

    <div class="input-group">
        <label>اسم المستخدم</label>
        <input id="username" class="input-field" type="text" placeholder="username">
    </div>
    <div class="input-group">
        <label>كلمة المرور</label>
        <input id="password" class="input-field" type="password" placeholder="••••••••">
    </div>

    <button id="loginBtn">دخول للمنصة</button>

    <div class="footer">المملكة العربية السعودية - وزارة التعليم</div>
</div>

<script>
const API = "https://moe-users.snh-saud.workers.dev/";

async function loginUser(){
    const btn = document.getElementById("loginBtn");
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();

    if(!username || !password){
        Swal.fire({ icon: 'warning', title: 'حقل مفقود', text: 'الرجاء إدخال البيانات كاملة', confirmButtonColor: '#0ea5e9' });
        return;
    }

    btn.innerHTML = 'جاري التحقق...';
    btn.disabled = true;

    try {
        const res = await fetch(API, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ action: "login", username, password })
        });
        const data = await res.json();

        if(!data.success){
            Swal.fire({ icon: 'error', title: 'خطأ', text: 'بيانات الدخول غير صحيحة', confirmButtonColor: '#ef4444' });
            btn.innerHTML = 'دخول للمنصة';
            btn.disabled = false;
            return;
        }

        sessionStorage.setItem("loggedInUser", JSON.stringify(data.user));
        
        // توجيه حسب الدور
        setTimeout(() => {
            window.location.href = data.user.role === "admin" ? "admin.html" : "index.html";
        }, 500);

    } catch(e){
        Swal.fire({ icon: 'error', title: 'خطأ اتصال', text: 'تأكد من الإنترنت' });
        btn.innerHTML = 'دخول للمنصة';
        btn.disabled = false;
    }
}
document.getElementById("loginBtn").onclick = loginUser;
document.addEventListener("keydown", (e) => { if (e.key === "Enter") loginUser(); });
</script>
</body>
</html>
